<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="styleSheet.css">
    <script src="https://kit.fontawesome.com/95ad373347.js"
    crossorigin="anonymous"></script>
    
</head>
<body>

    
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">TO DO LIST APP</h1>

            <form class="searchListForm text-light mb-4 ">
                <input type="text" name="search" placeholder="search" class="form-control my-4">
            </form>
        </header>

        <ul class="todos list-group  mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>toDo 1</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>toDo 2</span>
                <i class="far fa-trash-alt delete"></i>
            </li>

        </ul>
        
        <!-- form having input is todo item name that we will enter and then will 
            submit form for adding todo item with that name in todos list-->
        <form class="addForm text-center my-4">
            <label  class="text-light">Add a New toDo.....</label>
            <input type="text" name="addTodo" class="form-control m-auto"><br>
            <input type="submit" id="submit" class="form-control m-auto" value="submit">
        </form>

    </div>

       

    
<script src="index.js"></script>
</body>
</html>
